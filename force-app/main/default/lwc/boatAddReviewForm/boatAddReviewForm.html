<template>
    <!-- lightning data service code -->
    <!-- <lightning-record-edit-form> using boatReviewObject -->
        <lightning-record-edit-form object-api-name={boatReviewObject} onsubmit={handleSubmit} onsuccess={handleSuccess}>
            <lightning-messages>
            </lightning-messages>

            <lightning-layout multiple-rows vertical-align="start">
                <lightning-layout-item size="8" padding="horizontal-small">
                  <div class="slds-form-element">
                    <label class="slds-form-element__label" for={nameField}>{labelSubject}</label>
                    <lightning-input-field id={nameField} field-name={nameField} variant="label-hidden">
                    </lightning-input-field>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="horizontal-small">
                  <div class="slds-form-element">
                    <label class="slds-form-element__label" for="record-name">Rating</label>
                    <div class="slds-form-element__control">
                      <!-- add five star rating component -->
                      <label class="slds-form-element__label" for={fiveStar}>{labelRating}</label>
                      <c-five-star-rating readonly="false" id="fiveStar" onratingchange={handleRatingChanged}></c-five-star-rating>
                    </div>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item padding="horizontal-small">
                    <lightning-input-field field-name={commentField}>
                    </lightning-input-field>
                </lightning-layout-item>
              </lightning-layout>
              <div class="slds-align_absolute-center" style="margin-top: 5px">
                    <lightning-button
                    icon-name="utility:save"
                    type="submit"
                    label="Submit">
                </lightning-button>
              </div>
        </lightning-record-edit-form>
  </template>
